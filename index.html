<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
     initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="crud">
        <div class="head">
            <h2>Crud</h2>
            <p>product Management system </p>
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="Title">
            <div class="price">
                <input onkeyup=" getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup=" getTotal()" type="number" id="tax" placeholder="tax">
                <input onkeyup=" getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup=" getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit">Create</button>
        </div>
        <div class="outputs">
            <div class="searchBox">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
                <div class="search-btn">
                    <button onclick="getSearchMood(this.id)" id="searchByTitle">Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchByCategory">Search By Category</button>
                </div>
                <div id="deleteAll"></div>
                <table>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                    <tbody id="tableBody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
